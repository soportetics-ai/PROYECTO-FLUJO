<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Calendario — Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barra superior estilo iOS -->
  <header class="app-bar">
    <button id="backBtn" class="back-btn" aria-label="Atrás" hidden>
      <span class="chev">‹</span> Atrás
    </button>
    <h1 id="appTitle" class="title">Calendario</h1>
    <div class="spacer"></div>
  </header>

  <!-- Contenedor de vistas apiladas -->
  <main id="views">
    <!-- Vista: AÑO -->
    <section id="yearView" class="view active" aria-label="Vista anual">
      <div class="year-header">
        <button id="prevYear" class="nav-btn" aria-label="Año anterior">‹</button>
        <h2 id="yearLabel"></h2>
        <button id="nextYear" class="nav-btn" aria-label="Año siguiente">›</button>
      </div>
      <div id="monthsGrid" class="months-grid"></div>
    </section>

    <!-- Vista: MES -->
    <section id="monthView" class="view" aria-label="Vista mensual">
      <div class="month-header">
        <button id="prevMonth" class="nav-btn" aria-label="Mes anterior">‹</button>
        <h2 id="monthLabel"></h2>
        <button id="nextMonth" class="nav-btn" aria-label="Mes siguiente">›</button>
      </div>
      <div class="weekdays">
        <span>Lun</span><span>Mar</span><span>Mié</span><span>Jue</span><span>Vie</span><span>Sáb</span><span>Dom</span>
      </div>
      <div id="daysGrid" class="days-grid"></div>
    </section>

    <!-- Vista: DÍA -->
    <section id="dayView" class="view" aria-label="Vista diaria">
      <div class="day-header">
        <h2 id="dayLabel"></h2>
      </div>
      <ul id="tasksList" class="tasks-list">
        <!-- Ejemplo de tarea expandible -->
        <li class="task-item">
          <div class="task-main">
            <span class="task-time">08:00</span>
            <span class="task-title">Reunión</span>
            <button class="task-expand">+</button>
          </div>
          <div class="task-details">
            <input type="text" placeholder="Empresa">
            <input type="text" placeholder="Participantes">
            <input type="text" placeholder="Programado para">
            <div style="display:flex; gap:6px;">
              <button class="save-btn">Guardar</button>
              <button class="delete-btn">Eliminar</button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer ligero -->
  <footer class="app-footer">
    <button id="todayBtn" class="today-btn">Hoy</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
